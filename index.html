<!DOCTYPE html>
<html ng-app="lcpoints" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="The Definitive list of everything you need to take to College, all in one easy-to-use place.">
  <title>Things To Take To College</title>

  <!-- Bootstrap -->
  <link href="css/app.css" rel="stylesheet">

</head>
<body ng-controller="PointsController">
  <!--[if lt IE 7]><p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->

  <header>
    <h1>Leaving Certificate Points Calculator</h1>
  </header>

  <section>
    <section ng-repeat="(index, box) in boxes">

      <label for="subjects{{index}}">Subject</label>
      <select id="subjects{{index}}" ng-model="box.name" ng-change="updateSubject(index)">
        <option ng-repeat="subject in subjects" ng-value="subject.name">{{subject.name}}</option>
      </select>

      <label for="level{{index}}">Level</label>
      <label ng-repeat="level in box.possibleLevels">
        <input type="radio" id="level{{index}}" ng-model="box.level" ng-value="level" ng-change="updateLevel(index)">{{level | limitTo:1}}
      </label>
      <label ng-if="box.possibleLevels.length === 0">
        <input type="radio" id="level{{index}}" disabled>H
        <input type="radio" id="level{{index}}" disabled>O
      </label>

      <label for="grade{{index}}">Grade</label>
      <select id="grade{{index}}" ng-repeat="grade in grades" ng-if="box.level === grade.name" ng-model="box.grade" ng-change="updateGrade(index)">
        <option ng-value="mark.name" ng-repeat="mark in grade.weight">{{mark.name}}</option>
      </select>
      <select id="grade{{index}}" ng-if="box.level.length === 0" disabled="">
      </select>

      <hr>
    </section>

    <section ng-click="addBox()">
      Add another subject +
    </section>
  </section>

  <footer>
    <h1>Your Total Points: {{points}}</h1>
  </footer>


  <script src="js/0-vendor/angular.min.js"></script>
  <!--<script src="assets/javascripts/angular.js"></script>-->
  <script src="js/main.js"></script>

</script>
</body>
</html>
